<HTML>
    <HEAD>
        <style>
            body {
                background-color: rgb(153, 187, 201);
            }
            
            table, td {
                width: 800px; 
                height: 100px;
                border: 2px solid black; 
            }

            tr {
                background-color: rgb(28, 31, 36);
                color: white;
                width: 50px; 
                height: 30px;
            }
            
            td {
                background-color: rgb(209, 216, 227);
                width: 50px; 
                height: 50px;
                padding: 5px; 
                text-align: center;
                vertical-align: center;
                color: black; 
            }

        </style>
    </HEAD>
    <BODY>
        <center>
            <H1>Display Pilot View</H1> <br>
            <table>
                <tr>
                    <th>username</th>
                    <th>licenseID</th>
                    <th>experience</th>
                    <th>num_drones</th>
                    <th>num_locations</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </BODY> 
</HTML>
